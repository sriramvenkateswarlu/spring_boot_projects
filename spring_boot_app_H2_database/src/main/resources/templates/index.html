<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
</head>
<body>
	<div align="center">
		<h1>User Registration</h1>
		<p th:text="*{msg}">
		<form th:action="@{/Student}" method="post" th:object="${student}">
			<label>Full name:</label> <input type="text" th:field="*{name}" /><br />

			<label>location:</label> <input type="text" th:field="*{loc}" /><br />

			<label>price:</label> <input type="password" th:field="*{price}" /><br />


			<button type="button">Register</button>
		</form>
	</div>
</body>
</html>
